<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containerization Diagram</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide React icons as inline SVG components
        const Package = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        );
        
        const Server = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
            </svg>
        );
        
        const ArrowRight = ({ className, style }) => (
            <svg className={className} style={style} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        );

        function ContainerizationDiagram() {
          const [selectedPlatform, setSelectedPlatform] = useState('google');

          const platforms = [
            { id: 'google', name: 'Google Cloud', color: 'bg-blue-500' },
            { id: 'azure', name: 'Azure', color: 'bg-cyan-500' },
            { id: 'aws', name: 'AWS', color: 'bg-orange-500' },
            { id: 'local', name: 'Your Laptop', color: 'bg-gray-500' }
          ];

          return (
            <div className="w-full max-w-5xl mx-auto p-8 bg-gradient-to-br from-slate-50 to-slate-100 rounded-xl">
              <h1 className="text-3xl font-bold text-center mb-2 text-slate-800">
                How Containerization Works
              </h1>

              {/* Platform Selector */}
              <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                
                <div className="mb-6 p-5 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border-2 border-blue-200">
                  <p className="text-lg font-semibold text-slate-800 mb-2">The same code runs on any platform - no changes needed</p>
                  <p className="text-sm text-slate-600">
                    Google Cloud today, Azure tomorrow, AWS next year - completely flexible.
                  </p>
                </div>
                
                <div className="mb-6">
                  <p className="text-sm text-slate-600 mb-4">Click any platform to see how the same container works everywhere:</p>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                    {platforms.map(platform => (
                      <button
                        key={platform.id}
                        onClick={() => setSelectedPlatform(platform.id)}
                        className={`p-4 rounded-lg font-semibold transition-all ${
                          selectedPlatform === platform.id
                            ? `${platform.color} text-white shadow-lg scale-105`
                            : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                        }`}
                      >
                        {platform.name}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Visual Flow */}
                <div className="py-8">
                  {/* Container in the center */}
                  <div className="flex justify-center mb-8">
                    <div className="bg-blue-600 rounded-lg p-6 text-white shadow-lg">
                      <Package className="w-16 h-16 mx-auto mb-2" />
                      <div className="font-bold text-lg">Our Website Container</div>
                      <div className="text-xs opacity-90 mt-1">One package, works everywhere</div>
                    </div>
                  </div>

                  {/* Arrows pointing to all platforms */}
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {platforms.map(platform => (
                      <div key={platform.id} className="text-center">
                        <div className="flex flex-col items-center">
                          <ArrowRight className={`w-6 h-6 mb-2 transition-all ${
                            selectedPlatform === platform.id ? 'text-green-500 scale-125' : 'text-slate-300'
                          }`} style={{ transform: 'rotate(90deg)' }} />
                          <div className={`${platform.color} rounded-lg p-4 text-white shadow-lg transition-all ${
                            selectedPlatform === platform.id ? 'ring-4 ring-green-400 scale-105' : 'opacity-60'
                          }`}>
                            <Server className="w-12 h-12 mx-auto mb-2" />
                            <div className="font-bold text-sm">{platform.name}</div>
                            {selectedPlatform === platform.id && (
                              <div className="text-xs opacity-90 mt-1">✓ Active</div>
                            )}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  <div className="mt-6 text-center text-sm text-slate-600">
                    The same container deploys to any platform you choose
                  </div>
                </div>

                <div className="mt-6 p-4 bg-green-50 rounded-lg border-l-4 border-green-500">
                  <p className="text-sm text-slate-700">
                    <strong>Complete Freedom:</strong> We're starting on Google Cloud, but we're not locked in. Switch to Azure, AWS, 
                    or any other platform whenever we want - the container works exactly the same everywhere. No vendor lock-in, ever.
                  </p>
                </div>
              </div>

              {/* Migration Example */}
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h2 className="text-xl font-semibold mb-4 text-slate-700">Moving Platforms is Simple</h2>
                
                <div className="space-y-4">
                  <div className="flex items-start gap-4">
                    <div className="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold flex-shrink-0">1</div>
                    <div>
                      <div className="font-semibold text-slate-700">Today: Running on Google Cloud</div>
                      <div className="text-sm text-slate-600">Container is deployed and working</div>
                    </div>
                  </div>

                  <div className="flex items-start gap-4">
                    <div className="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold flex-shrink-0">2</div>
                    <div>
                      <div className="font-semibold text-slate-700">Decision: Switch to Azure</div>
                      <div className="text-sm text-slate-600">Maybe better pricing, features, or other reasons</div>
                    </div>
                  </div>

                  <div className="flex items-start gap-4">
                    <div className="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold flex-shrink-0">3</div>
                    <div>
                      <div className="font-semibold text-slate-700">Migration: Deploy same container to Azure</div>
                      <div className="text-sm text-slate-600">No code changes needed - it just works</div>
                    </div>
                  </div>

                  <div className="flex items-start gap-4">
                    <div className="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold flex-shrink-0">✓</div>
                    <div>
                      <div className="font-semibold text-slate-700">Done: Running on Azure</div>
                      <div className="text-sm text-slate-600">Same app, different platform, zero hassle</div>
                    </div>
                  </div>
                </div>

                <div className="mt-6 p-4 bg-amber-50 rounded-lg border-l-4 border-amber-500">
                  <p className="text-sm text-slate-700">
                    <strong>Without containers:</strong> Moving platforms would mean reinstalling everything, fixing compatibility issues, 
                    and potentially rewriting parts of your app. With containers, it's as simple as moving a file.
                  </p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<ContainerizationDiagram />, document.getElementById('root'));
    </script>
</body>
</html>
